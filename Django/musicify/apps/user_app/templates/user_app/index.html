<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    {% for m in messages %}
      <p>{{m}}</p>
      {% endfor %}
    <h1>Login</h1>
    <form method="POST" action="{% url 'user:authenticate' %}">
        {% csrf_token %}
        <label for="html_email">EMAIL</label>
        <input type="email" name="html_email" value="">
        <label for="html_password">PASSWORD</label>
        <input type="password" name="html_password" value="">
        <input type="submit" value="Login">
    </form>

    <hr>


    <h1>Register</h1>
    <form method="POST" action="{% url 'user:register' %}">
        {% csrf_token %}
        <label for="first_name">First Name</label>
        <input type="text" name="first_name" value="">
        <label for="last_name">Last Name</label>
        <input type="text" name="last_name" value="">
        <label for="html_email">Email:</label>
        <input type="text" name="html_email" value="">
        <label for="html_password">Password</label>
        <input type="password" name="html_password" value="">
        <label for="html_confirm">Confirm Password</label>
        <input type="password" name="html_confirm" value="">
        <input type="submit" value="Register"><br>
    </form>
</body>

</html>
