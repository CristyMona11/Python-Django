<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Playlist</title>
  </head>
  <body>
    <h1>{{title}}</h1>
    {% for m in messages %}
      <p>{{ m }}</p>
    {% endfor %}
    <form action="{% url 'pytunes:add' %}" method="POST">
      {% csrf_token %}
      <label for="playlist_name">Enter Playlist Name:</label>
      <input type="text" name="playlist_name">
      <input type="submit" name="Create" value="Create">
    </form>
    <hr>
    <table>
        <tr>
            <th>Playlist Name</th>
            <th>Song Count</th>
            <th>Date Created</th>
        </tr>
        {% for p in playlists %}
        <tr>
            <td><a href="{% url 'pytunes:addsong' playlist_id=p.id %}">{{ p.name }}</a></td>
            <td>{{ p.song_count }}</td>
            <td>{{ p.created_at }}</td>
        </tr>
        {% endfor %}
    </table>
  </body>
</html>
