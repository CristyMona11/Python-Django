<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Success Page</title>
    {% load staticfiles %}
  </head>
  <body>
    {% if messages %}
      <ul class="messages">
        {% for message in messages %}
          <li class="{{ message.tags }}">{{ message }}</li>
        {% endfor %}
        </ul>
    {% endif %}
    <h1><u>Email Addresses Entered:</u></h1>
    {% for email in emails %}
    {{email.email}}
    {{ email.created_at }}<br><br>
    {% endfor %}
  </body>
</html>
